# ----------------------------------------------------
# CONFIGURAÇÕES DO H2 (Banco de Dados em Memória para Teste)
# ESTE BLOCO ESTÁ ATIVO PARA TESTE LOCAL
# ----------------------------------------------------
spring.datasource.url=jdbc:h2:mem:taskflowdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.cloud.config.import-check.enabled=false

# ------------------------------------
# Configurações do RabbitMQ (UserService)
# ------------------------------------

# A variável de ambiente ${CLOUDAMQP_URL} será injetada pelo Heroku/Add-on.
# Para ambiente local, você pode fornecer um valor padrão, ou deixar para o Heroku gerenciar.
spring.rabbitmq.addresses=${CLOUDAMQP_URL:amqp://guest:guest@localhost:5672/} 

# NOMES DEFINIDOS POR VOCÊ PARA O CONTRATO DE MENSAGENS:
rabbitmq.exchange.user=user.events.exchange
rabbitmq.routing.user.created=user.created.routing.key